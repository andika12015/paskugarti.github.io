<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <title> REGISTRASI PASKUGARTI</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
   </head>
<body>
  <div class="container">
    <div class="title"style="text-align: center;">FORM REGISTRASI ANGGOTA TONSUS</div>
    <div class="content">
     <form name="google-sheet">
        <div id="form_alerts"></div>
        <div class="user-details">
          <div class="input-box">
             <label for="NAMA_LENGKAP" class="form-label">Nama Lengkap</label>
              <input type="text" id="NAMA_LENGKAP" name="NAMA_LENGKAP" class="form-control" placeholder="Masukan nama lengkap" required>
          </div>
          <div class="input-box">
            <label for="NIS" class="form-label">Nis</label>
               <input type="text" id="NIS" name="NIS" class="form-control" placeholder="Masukan nis yang sesuai " required>
          </div>
          <div class="input-box">
            <label for="JENIS_KELAMIN" class="form-label">Jenis Kelamin</label>
              <select type="text" id="JENIS_KELAMIN" name="JENIS_KELAMIN" class="form-control" placeholder="Pilih jenis kelamin " required>
                <option>--Pilih jenis kelamin--</option>
                <option>Laki-laki</option>
                <option>Perempuan</option>
              </select>
          </div>
           <div class="input-box">
           <label for="KELAS_DAN_JURUSAN" class="form-label">Kelas dan Jurusan</label>
              <input type="text" id="KELAS_DAN_JURUSAN" name="KELAS_DAN_JURUSAN" class="form-control" placeholder="Masukan kelas dan jurusan " required>
          </div>
          <div class="input-box">
            <label for="NO_HANDPHONE" class="form-label">No Handphone</label>
              <input type="text" id="NO_HANDPHONE" name="NO_HANDPHONE" class="form-control" placeholder="Masukan no hanphone " required>
          </div>
           <div class="input-box">
           <label for="TANGGAL_LAHIR" class="form-label">Tanggal Lahir</label>
              <input type="date" id="TANGGAL_LAHIR" name="TANGGAL_LAHIR" class="form-control" placeholder="Masukan tanggal lahir " required>
          </div>
          <div class="input-box">
           <label for="ALAMAT" class="form-label">Alamat</label>
              <input type="text" id="ALAMAT" name="ALAMAT" class="form-control" placeholder="Masukan alamat " required>
          </div>
          <div class="input-box">
            <label for="ASAL_SEKOLAH" class="form-label">Asal Sekolah</label>
              <input type="text" id="ASAL_SEKOLAH" name="ASAL_SEKOLAH" class="form-control" placeholder="Masukan asal sekolah " required>
          </div>
          <div class="input-box">
            <label for="TINGGI_BADAN" class="form-label">Tinggi Badan</label>
                <input type="text" id="TINGGI_BADAN" name="TINGGI_BADAN" class="form-control" placeholder="Masukan tinggi badan anda" required>
          </div>
          <div class="input-box">
            <label for="BERAT_BADAN" class="form-label">Berat Badan</label>
                <input type="text" id="BERAT_BADAN" name="BERAT_BADAN" class="form-control" placeholder="Masukan berat badan anda" required>
          </div>
          <div class="input-box">
            <label for="RIWAYAT_PENYAKIT" class="form-label">Riwayat Penyakit</label>
                <input type="text" id="RIWAYAT_PENYAKIT" name="RIWAYAT_PENYAKIT" class="form-control" placeholder="Masukan riwayat anda" required>
          </div>
        </div>
        <div class="button">
          <input type="submit" value="Kirim Registrasi">
        </div>
      </form>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const scriptURL = 'https://script.google.com/macros/s/AKfycbzHNLFtRs1BRa2ePhlnxrLJ1B24LplENMAMlqkYvKGbPhRt_n9ad-xfomna2uA7uruo/exec'
        const form = document.forms['google-sheet']
        
        form.addEventListener('submit', e => {
            e.preventDefault()
            fetch(scriptURL, { method: 'POST', body: new FormData(form)})
            .then(response => $("#form_alerts").html("<div class='alert alert-success'>Data berhasil dikirim.</div>"))
            .catch(error => $("#form_alerts").html("<div class='alert alert-danger'>Data gagal terkirim!.</div>"))
            form.reset();
        })
    </script>

</body>
</html>
